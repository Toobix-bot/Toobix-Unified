<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
      <radialGradient id="lunaGlow">
        <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:0" />
      </radialGradient>
    
    
      <filter id="softGlow">
        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    
  </defs>

  <!-- Sky -->
  
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
  </linearGradient>
    

  <!-- Landscape -->
  
  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="#2d5016" />

  <!-- Trees -->
  <g class="tree">
    <rect x="100" y="350" width="20" height="80" fill="#8B4513"/>
    <circle cx="110" cy="340" r="40" fill="#228B22"/>
  </g>
  <g class="tree">
    <rect x="650" y="350" width="20" height="80" fill="#8B4513"/>
    <circle cx="660" cy="340" r="40" fill="#228B22"/>
  </g>

  <!-- Castle -->
  <g class="castle">
    <rect x="350" y="300" width="100" height="100" fill="#696969"/>
    <polygon points="350,300 400,250 450,300" fill="#A9A9A9"/>
    <rect x="380" y="350" width="40" height="50" fill="#4B4B4B"/>
  </g>
    

  <!-- Characters -->
  
  <g class="luna" transform="translate(200, 250)">
    <!-- Glow effect -->
    <circle r="60" fill="url(#lunaGlow)" opacity="1"/>

    <!-- Moon body -->
    <circle r="40" fill="#FFE4B5" filter="url(#softGlow)"/>

    <!-- Craters -->
    <circle cx="-10" cy="-5" r="8" fill="#F5DEB3"/>
    <circle cx="15" cy="10" r="5" fill="#F5DEB3"/>

    <!-- Mood indicator -->
    <text x="0" y="60" text-anchor="middle" font-size="24">😌</text>

    <!-- Level -->
    <text x="0" y="-60" text-anchor="middle" fill="#FFD700" font-size="16" font-weight="bold">
      Lv.1
    </text>

    <!-- Relationship hearts -->
    <text x="-40" y="80" font-size="16" fill="#FF1493">💝</text><text x="-20" y="80" font-size="16" fill="#FF1493">💝</text><text x="0" y="80" font-size="16" fill="#FF1493">💝</text><text x="20" y="80" font-size="16" fill="#FF1493">💝</text><text x="40" y="80" font-size="16" fill="#FF1493">💝</text>
  </g>

  <radialGradient id="lunaGlow">
    <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:0" />
  </radialGradient>
    
  
  <g class="player" transform="translate(500, 250)">
    <!-- Character -->
    <circle r="35" fill="#4A90E2"/>
    <text x="0" y="10" text-anchor="middle" font-size="40">👤</text>

    <!-- Name -->
    <text x="0" y="-55" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold">
      Creator
    </text>

    <!-- Level -->
    <text x="0" y="-35" text-anchor="middle" fill="#FFD700" font-size="16">
      Level 5
    </text>

    <!-- XP Bar -->
    <rect x="-40" y="50" width="80" height="8" fill="#333" rx="4"/>
    <rect x="-40" y="50" width="45.62376237623762" height="8" fill="#4CAF50" rx="4"/>
    <text x="0" y="70" text-anchor="middle" font-size="10" fill="#fff">
      288/505 XP
    </text>
  </g>
    

  <!-- UI Elements -->
  
  <g class="stats" transform="translate(20, 400)">
    <rect width="250" height="180" fill="rgba(0,0,0,0.7)" rx="10"/>
    <text x="125" y="25" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold">
      Your Essence
    </text>

    
      <g transform="translate(10, 40)">
        <text x="0" y="0" font-size="14">💝</text>
        <text x="25" y="0" fill="#fff" font-size="12">Love</text>
        <rect x="100" y="-10" width="130" height="14" fill="#333" rx="7"/>
        <rect x="100" y="-10" width="13" height="14" fill="#FF69B4" rx="7"/>
        <text x="235" y="0" fill="#fff" font-size="10" text-anchor="end">10</text>
      </g>
    
      <g transform="translate(10, 68)">
        <text x="0" y="0" font-size="14">☮️</text>
        <text x="25" y="0" fill="#fff" font-size="12">Peace</text>
        <rect x="100" y="-10" width="130" height="14" fill="#333" rx="7"/>
        <rect x="100" y="-10" width="13" height="14" fill="#87CEEB" rx="7"/>
        <text x="235" y="0" fill="#fff" font-size="10" text-anchor="end">10</text>
      </g>
    
      <g transform="translate(10, 96)">
        <text x="0" y="0" font-size="14">📚</text>
        <text x="25" y="0" fill="#fff" font-size="12">Wisdom</text>
        <rect x="100" y="-10" width="130" height="14" fill="#333" rx="7"/>
        <rect x="100" y="-10" width="130" height="14" fill="#FFD700" rx="7"/>
        <text x="235" y="0" fill="#fff" font-size="10" text-anchor="end">100</text>
      </g>
    
      <g transform="translate(10, 124)">
        <text x="0" y="0" font-size="14">🎨</text>
        <text x="25" y="0" fill="#fff" font-size="12">Creativity</text>
        <rect x="100" y="-10" width="130" height="14" fill="#333" rx="7"/>
        <rect x="100" y="-10" width="13" height="14" fill="#DA70D6" rx="7"/>
        <text x="235" y="0" fill="#fff" font-size="10" text-anchor="end">10</text>
      </g>
    
      <g transform="translate(10, 152)">
        <text x="0" y="0" font-size="14">🛡️</text>
        <text x="25" y="0" fill="#fff" font-size="12">Stability</text>
        <rect x="100" y="-10" width="130" height="14" fill="#333" rx="7"/>
        <rect x="100" y="-10" width="13" height="14" fill="#20B2AA" rx="7"/>
        <text x="235" y="0" fill="#fff" font-size="10" text-anchor="end">10</text>
      </g>
    
  </g>
    
  
  <g class="quest" transform="translate(200, 50)">
    <rect width="400" height="60" fill="rgba(255,215,0,0.9)" rx="10" filter="url(#softGlow)"/>

    <text x="200" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">
      ⭐ The Great Optimization
    </text>

    <rect x="20" y="35" width="360" height="15" fill="#333" rx="7"/>
    <rect x="20" y="35" width="72" height="15" fill="#4CAF50" rx="7"/>
    <text x="200" y="47" text-anchor="middle" font-size="10" fill="#fff">
      1/5 Milestones
    </text>
  </g>
    

  <!-- Decorations -->
  
      <circle cx="700" cy="100" r="50" fill="#FFD700" filter="url(#softGlow)"/>
      <circle cx="700" cy="100" r="60" fill="#FFD700" opacity="0.3"/>
    
</svg>