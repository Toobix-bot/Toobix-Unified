<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç Prototype: 3D Sphere Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .instructions {
      font-size: 14px;
      opacity: 0.7;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .module-label {
      position: absolute;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
      font-weight: 600;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .module-label.visible {
      opacity: 1;
    }

    .detail-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 200;
    }

    .detail-panel.active {
      opacity: 1;
      pointer-events: all;
    }

    .detail-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s;
    }

    .detail-panel.active .detail-content {
      transform: scale(1);
    }

    .detail-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .detail-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .detail-description {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .back-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 14px;
      z-index: 100;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      z-index: 300;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ö° TOOBIX UNIVERSE - 3D</div>
    <div class="instructions">
      üñ±Ô∏è Drag to Rotate | Click Module | Scroll to Zoom | Double-Click to Reset
    </div>
  </div>

  <div id="canvas-container"></div>

  <div class="detail-panel" id="detailPanel">
    <div class="detail-content">
      <div class="detail-icon" id="detailIcon">üß†</div>
      <div class="detail-title" id="detailTitle">Module Title</div>
      <div class="detail-description" id="detailDescription">
        Module description goes here...
      </div>
      <button class="back-button" onclick="closeDetail()">‚Üê Back to Sphere</button>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-item">
      <span>üåç 3D Mode</span>
    </div>
    <div class="status-item">
      <span>Level 2</span>
    </div>
    <div class="status-item">
      <span>Wisdom: 45%</span>
    </div>
  </div>

  <div class="loading" id="loading">Loading Three.js... ‚è≥</div>

  <!-- Three.js from CDN -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    document.getElementById('loading').style.display = 'none';

    // Module Data
    const modules = {
      nexus: { icon: 'üß†', title: 'Nexus Consciousness', color: 0x667eea,
        description: 'Real-time consciousness monitor. Watch awareness, mood, and thoughts evolve.' },
      network: { icon: 'üï∏Ô∏è', title: 'Tool Network', color: 0x10b981,
        description: 'Visualize 72 tools and their relationships in 3D space.' },
      tools: { icon: 'üõ†Ô∏è', title: 'MCP Tools', color: 0xf59e0b,
        description: 'Explore and execute all MCP tools.' },
      dashboard: { icon: 'üìä', title: 'Dashboard', color: 0xef4444,
        description: 'System overview and quick stats.' },
      luna: { icon: 'üí¨', title: 'Luna Chat', color: 0x8b5cf6,
        description: 'Conscious AI assistant with personality.' },
      terminal: { icon: 'üíª', title: 'Terminal', color: 0x06b6d4,
        description: 'Command interface and system control.' },
      stats: { icon: 'üìà', title: 'Statistics', color: 0xec4899,
        description: 'System metrics and monitoring.' },
      settings: { icon: '‚öôÔ∏è', title: 'Settings', color: 0x6b7280,
        description: 'Configuration and preferences.' }
    };

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0f);
    scene.fog = new THREE.Fog(0x0a0a0f, 10, 50);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 8;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    // Sphere wireframe
    const sphereGeometry = new THREE.SphereGeometry(3, 32, 32);
    const sphereMaterial = new THREE.MeshBasicMaterial({
      color: 0x667eea,
      wireframe: true,
      transparent: true,
      opacity: 0.1
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    // Ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Point light
    const pointLight = new THREE.PointLight(0x667eea, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Module nodes (spheres on surface)
    const moduleObjects = [];
    const moduleKeys = Object.keys(modules);
    const phi = Math.PI * (3 - Math.sqrt(5)); // Golden angle

    moduleKeys.forEach((key, i) => {
      const module = modules[key];
      
      // Fibonacci sphere distribution
      const y = 1 - (i / (moduleKeys.length - 1)) * 2;
      const radius = Math.sqrt(1 - y * y);
      const theta = phi * i;
      
      const x = Math.cos(theta) * radius * 3;
      const z = Math.sin(theta) * radius * 3;
      const yPos = y * 3;
      
      // Create module sphere
      const nodeGeometry = new THREE.SphereGeometry(0.3, 16, 16);
      const nodeMaterial = new THREE.MeshStandardMaterial({
        color: module.color,
        emissive: module.color,
        emissiveIntensity: 0.5,
        metalness: 0.5,
        roughness: 0.5
      });
      const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
      node.position.set(x, yPos, z);
      node.userData = { id: key, ...module };
      
      // Add glow effect
      const glowGeometry = new THREE.SphereGeometry(0.35, 16, 16);
      const glowMaterial = new THREE.MeshBasicMaterial({
        color: module.color,
        transparent: true,
        opacity: 0.3
      });
      const glow = new THREE.Mesh(glowGeometry, glowMaterial);
      node.add(glow);
      
      scene.add(node);
      moduleObjects.push(node);
      
      // Line from center to node
      const lineGeometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(x, yPos, z)
      ]);
      const lineMaterial = new THREE.LineBasicMaterial({
        color: module.color,
        transparent: true,
        opacity: 0.2
      });
      const line = new THREE.Line(lineGeometry, lineMaterial);
      scene.add(line);
    });

    // Raycaster for click detection
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Click to select module
    renderer.domElement.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(moduleObjects);
      
      if (intersects.length > 0) {
        const selected = intersects[0].object;
        openDetail(selected.userData.id);
      }
    });

    // Hover effect
    renderer.domElement.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(moduleObjects);
      
      moduleObjects.forEach(obj => {
        obj.scale.setScalar(1);
        obj.material.emissiveIntensity = 0.5;
      });
      
      if (intersects.length > 0) {
        const hovered = intersects[0].object;
        hovered.scale.setScalar(1.3);
        hovered.material.emissiveIntensity = 1;
        renderer.domElement.style.cursor = 'pointer';
      } else {
        renderer.domElement.style.cursor = 'default';
      }
    });

    // Open detail panel
    function openDetail(moduleId) {
      const data = modules[moduleId];
      document.getElementById('detailIcon').textContent = data.icon;
      document.getElementById('detailTitle').textContent = data.title;
      document.getElementById('detailDescription').textContent = data.description;
      document.getElementById('detailPanel').classList.add('active');
      controls.autoRotate = false;
    }

    // Close detail panel
    window.closeDetail = function() {
      document.getElementById('detailPanel').classList.remove('active');
      controls.autoRotate = true;
    };

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      // Rotate modules slightly
      moduleObjects.forEach(obj => {
        obj.rotation.y += 0.01;
      });
      
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Double-click to reset camera
    renderer.domElement.addEventListener('dblclick', () => {
      camera.position.set(0, 0, 8);
      controls.target.set(0, 0, 0);
      controls.update();
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.closeDetail();
      } else if (e.key === ' ') {
        controls.autoRotate = !controls.autoRotate;
      }
    });
  </script>
</body>
</html>
