<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobix Mini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1e1e1e;
            color: #00ff00;
            font-size: 11px;
            overflow: hidden;
            height: 100vh;
        }

        /* Compact Header */
        .header {
            background: #252526;
            border-bottom: 1px solid #00ff00;
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 10px;
            font-weight: bold;
            color: #00ff00;
        }

        .status {
            display: flex;
            gap: 8px;
            font-size: 9px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.on { background: #00ff00; }
        .status-dot.off { background: #ff0000; }

        /* Main Layout */
        .main {
            display: flex;
            height: calc(100vh - 25px - 90px);
        }

        /* Compact Sidebar */
        .sidebar {
            width: 100px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            overflow-y: auto;
            padding: 4px;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        .tool-cat {
            margin-bottom: 4px;
        }

        .tool-cat h3 {
            font-size: 9px;
            color: #00ddff;
            padding: 2px;
            cursor: pointer;
            border-bottom: 1px solid #3e3e42;
        }

        .tool-item {
            font-size: 8px;
            padding: 2px 4px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tool-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        /* Output Area */
        .output {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-content {
            flex: 1;
            padding: 4px;
            overflow-y: auto;
            font-size: 10px;
            line-height: 1.3;
        }

        .output-content::-webkit-scrollbar {
            width: 4px;
        }

        .output-content::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        .line {
            margin-bottom: 2px;
        }

        .line.cmd { color: #00ddff; }
        .line.cmd::before { content: "> "; color: #00ff00; }
        .line.ok { color: #00ff00; }
        .line.err { color: #ff0000; }
        .line.info { color: #ffff00; }

        /* Compact Input */
        .input-area {
            border-top: 1px solid #3e3e42;
            padding: 4px;
            background: #252526;
        }

        .input-row {
            display: flex;
            gap: 4px;
        }

        .input-row input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #00ff00;
            padding: 3px 4px;
            font-size: 10px;
            font-family: inherit;
        }

        .input-row input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .input-row button {
            padding: 3px 8px;
            background: #00ff00;
            border: none;
            color: #000;
            font-size: 9px;
            cursor: pointer;
            font-weight: bold;
        }

        .input-row button:hover {
            background: #00dd00;
        }

        /* Quick Buttons - Ultra Compact */
        .quick-btns {
            display: flex;
            gap: 2px;
            margin-top: 2px;
            flex-wrap: wrap;
        }

        .qbtn {
            padding: 2px 4px;
            background: #3e3e42;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 8px;
            cursor: pointer;
        }

        .qbtn:hover {
            background: rgba(0, 255, 0, 0.2);
        }

        /* Bottom Bar - Minimal */
        .bottom-bar {
            background: #252526;
            border-top: 1px solid #3e3e42;
            padding: 2px 4px;
            font-size: 8px;
            display: flex;
            justify-content: space-between;
        }

        .spinner {
            display: inline-block;
            width: 8px;
            height: 8px;
            border: 1px solid rgba(0,255,0,0.3);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üñ•Ô∏è TOOBIX</div>
        <div class="status">
            <span><span class="status-dot" id="bridgeDot"></span> Bridge</span>
            <span><span class="status-dot" id="beingDot"></span> Being</span>
            <span id="toolCount">0</span>
        </div>
    </div>

    <div class="main">
        <div class="sidebar" id="sidebar">
            <div class="line info">Loading...</div>
        </div>

        <div class="output">
            <div class="output-content" id="output">
                <div class="line ok">Toobix Ready</div>
                <div class="line info">Type command or click tool</div>
            </div>

            <div class="input-area">
                <div class="input-row">
                    <input 
                        type="text" 
                        id="input" 
                        placeholder="command..."
                        autocomplete="off"
                    />
                    <button onclick="exec()">‚Üµ</button>
                </div>
                <div class="quick-btns">
                    <button class="qbtn" onclick="quick('status')">üìä</button>
                    <button class="qbtn" onclick="quick('ping')">üèì</button>
                    <button class="qbtn" onclick="quick('being_state')">üåü</button>
                    <button class="qbtn" onclick="quick('consciousness_state')">üß†</button>
                    <button class="qbtn" onclick="quick('soul_state')">üíù</button>
                    <button class="qbtn" onclick="quick('system_analyze')">üîç</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <span id="info">Ready</span>
        <span id="time">0s</span>
    </div>

    <script>
        const BRIDGE = 'http://localhost:3337';
        let tools = new Map();
        let history = [];
        let historyIdx = 0;
        let startTime = Date.now();

        // Load tools
        async function loadTools() {
            try {
                const r = await fetch(BRIDGE + '/tools');
                const d = await r.json();
                
                tools.clear();
                d.tools.forEach(t => tools.set(t.name, t));
                
                renderSidebar();
                updateStatus();
                log('‚úÖ ' + tools.size + ' tools', 'ok');
            } catch (e) {
                log('‚ùå Bridge offline', 'err');
                document.getElementById('bridgeDot').className = 'status-dot off';
            }
        }

        // Render compact sidebar
        function renderSidebar() {
            const cats = new Map();
            tools.forEach(t => {
                const c = t.name.split('_')[0];
                if (!cats.has(c)) cats.set(c, []);
                cats.get(c).push(t.name);
            });

            const html = Array.from(cats.entries()).map(([cat, tools]) => `
                <div class="tool-cat">
                    <h3>${cat.toUpperCase()}</h3>
                    ${tools.map(t => `<div class="tool-item" onclick="selectTool('${t}')" title="${t}">${t.split('_').pop()}</div>`).join('')}
                </div>
            `).join('');

            document.getElementById('sidebar').innerHTML = html;
            document.getElementById('toolCount').textContent = tools.size;
        }

        // Update status
        async function updateStatus() {
            try {
                await fetch(BRIDGE + '/tools');
                document.getElementById('bridgeDot').className = 'status-dot on';
                
                try {
                    const r = await fetch(BRIDGE + '/tools/being_state', {
                        method: 'POST',
                        body: '{}'
                    });
                    if (r.ok) {
                        document.getElementById('beingDot').className = 'status-dot on';
                    }
                } catch (e) {}
            } catch (e) {
                document.getElementById('bridgeDot').className = 'status-dot off';
            }
        }

        // Execute command
        async function exec() {
            const input = document.getElementById('input');
            const cmd = input.value.trim();
            if (!cmd) return;

            history.push(cmd);
            historyIdx = history.length;
            
            log(cmd, 'cmd');
            input.value = '';

            const parts = cmd.split(/\s+/);
            const name = parts[0];

            // Built-in commands
            if (name === 'help') {
                log('Commands: status, ping, clear, tools, <tool_name>', 'info');
                return;
            }
            if (name === 'clear') {
                document.getElementById('output').innerHTML = '';
                return;
            }
            if (name === 'status') {
                await showStatus();
                return;
            }
            if (name === 'ping') {
                const t = Date.now();
                await fetch(BRIDGE + '/tools');
                log('‚úÖ ' + (Date.now() - t) + 'ms', 'ok');
                return;
            }
            if (name === 'tools') {
                log(Array.from(tools.keys()).join(', '), 'info');
                return;
            }

            // Tool call
            if (tools.has(name)) {
                await callTool(name, {});
                return;
            }

            log('‚ùå Unknown: ' + name, 'err');
        }

        // Call tool
        async function callTool(name, params) {
            try {
                document.getElementById('info').innerHTML = '<span class="spinner"></span> ' + name;
                
                const r = await fetch(BRIDGE + '/tools/' + name, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                if (!r.ok) throw new Error('HTTP ' + r.status);

                const result = await r.json();
                log('‚úÖ OK', 'ok');
                log(JSON.stringify(result, null, 1), 'info');
                
                document.getElementById('info').textContent = 'Ready';
            } catch (e) {
                log('‚ùå ' + e.message, 'err');
                document.getElementById('info').textContent = 'Error';
            }
        }

        // Log output
        function log(text, cls = '') {
            const out = document.getElementById('output');
            const line = document.createElement('div');
            line.className = 'line ' + cls;
            line.textContent = text;
            out.appendChild(line);
            out.scrollTop = out.scrollHeight;
        }

        // Quick command
        function quick(cmd) {
            document.getElementById('input').value = cmd;
            exec();
        }

        // Select tool
        function selectTool(name) {
            document.getElementById('input').value = name;
            document.getElementById('input').focus();
        }

        // Show status
        async function showStatus() {
            try {
                const t = Date.now();
                await fetch(BRIDGE + '/tools');
                const ping = Date.now() - t;
                
                log('Bridge: ‚úÖ ' + ping + 'ms', 'ok');
                log('Tools: ' + tools.size, 'info');

                try {
                    const r = await fetch(BRIDGE + '/tools/being_state', {
                        method: 'POST',
                        body: '{}'
                    });
                    if (r.ok) {
                        const s = await r.json();
                        log('Being: ‚úÖ ' + (s.name || 'Alive'), 'ok');
                    }
                } catch (e) {}
            } catch (e) {
                log('Bridge: ‚ùå Offline', 'err');
            }
        }

        // History navigation
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                exec();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIdx > 0) {
                    historyIdx--;
                    document.getElementById('input').value = history[historyIdx];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIdx < history.length - 1) {
                    historyIdx++;
                    document.getElementById('input').value = history[historyIdx];
                } else {
                    historyIdx = history.length;
                    document.getElementById('input').value = '';
                }
            }
        });

        // Update time
        setInterval(() => {
            const s = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('time').textContent = s + 's';
        }, 1000);

        // Auto-refresh status
        setInterval(updateStatus, 10000);

        // Init
        loadTools();
    </script>
</body>
</html>
