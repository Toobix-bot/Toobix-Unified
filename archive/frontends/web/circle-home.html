<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="config/api-config.js"></script>
  <title>âš¡ Toobix Universe - Fractal Navigation</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      font-size: 32px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Breadcrumb Navigation */
    .breadcrumb {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 90;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .breadcrumb.visible {
      opacity: 1;
    }

    .breadcrumb-item {
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .breadcrumb-item:hover {
      color: #667eea;
    }

    .breadcrumb-separator {
      opacity: 0.5;
    }

    /* Circle Container */
    .main-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .circle-viewport {
      position: relative;
      width: 600px;
      height: 600px;
      margin-bottom: 40px;
    }

    .circle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .circle-container.zoom-out {
      transform: scale(0.3);
      opacity: 0;
    }

    .circle-container.zoom-in {
      transform: scale(2);
      opacity: 0;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .center-hub {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 60px rgba(102, 126, 234, 0.6);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
      animation: pulse 3s ease-in-out infinite;
    }

    .center-hub:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 80px rgba(102, 126, 234, 0.8);
    }

    .hub-icon {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .hub-label {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.9;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 60px rgba(102, 126, 234, 0.6); }
      50% { box-shadow: 0 0 80px rgba(102, 126, 234, 0.8); }
    }

    .connection-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 240px;
      background: linear-gradient(to bottom, rgba(102, 126, 234, 0.6), transparent);
      transform-origin: top center;
      margin-left: -1px;
      margin-top: -240px;
    }

    .module {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      margin-top: -50px;
      transform-origin: center center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 5;
    }

    .module:hover {
      transform: scale(1.2);
      z-index: 15;
    }

    .module-inner {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .module:hover .module-inner {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .module-icon {
      font-size: 36px;
      margin-bottom: 4px;
    }

    .module-label {
      font-size: 11px;
      font-weight: 600;
      text-align: center;
      opacity: 0.9;
    }

    .module-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 24px;
      height: 24px;
      background: #ef4444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      border: 2px solid #0a0a0f;
    }

    /* Info Section Below */
    .info-section {
      max-width: 800px;
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s;
    }

    .info-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info-description {
      font-size: 16px;
      line-height: 1.8;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .info-stats {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .circle-viewport {
        width: 400px;
        height: 400px;
      }

      .module {
        width: 70px;
        height: 70px;
        margin-left: -35px;
        margin-top: -35px;
      }

      .module-icon {
        font-size: 24px;
      }

      .module-label {
        font-size: 10px;
      }

      .center-hub {
        width: 80px;
        height: 80px;
      }

      .hub-icon {
        font-size: 32px;
      }

      .nav-links {
        display: none;
      }

      .info-section {
        padding: 20px;
      }

      .info-title {
        font-size: 24px;
      }

      .info-description {
        font-size: 14px;
      }

      .info-stats {
        flex-wrap: wrap;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

    <div class="nav-links">

  </div>

  <script src="circle-navigation.js"></script>
</body>
